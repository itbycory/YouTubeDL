<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark {
            color-scheme: dark;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        /* Add smooth fade-in animation for thumbnail */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center transition-all duration-500">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 transition-all duration-500">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800 dark:text-white">YouTube Downloader</h1>
            
            <form id="downloadForm">
                <div class="mb-4">
                    <label for="url" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">YouTube URL</label>
                    <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- Add video preview section with thumbnail -->
                <div id="videoPreview" class="hidden mb-4 fade-in">
                    <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 border border-gray-200 dark:border-gray-600">
                        <div class="flex gap-4">
                            <img id="videoThumbnail" src="/placeholder.svg" alt="Video thumbnail" class="w-32 h-24 object-cover rounded-lg shadow-sm">
                            <div class="flex-1">
                                <h3 id="videoTitle" class="font-semibold text-gray-800 dark:text-white text-sm mb-1"></h3>
                                <p id="videoChannel" class="text-xs text-gray-600 dark:text-gray-400 mb-1"></p>
                                <p id="videoDuration" class="text-xs text-gray-500 dark:text-gray-500"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="download_type" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Download Type</label>
                    <select name="download_type" id="download_type" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="video">Video</option>
                        <option value="audio">Audio</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="format" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Format</label>
                    <select name="format" id="format" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">Select a format</option>
                    </select>
                </div>

                <button type="submit" id="downloadButton"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out transform hover:scale-105">
                    Download
                </button>
            </form>

            <div id="loadingSpinner" class="hidden mt-4 text-center">
                <svg class="animate-spin h-5 w-5 mx-auto text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Processing...</p>
            </div>

            <div id="errorMessage" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden" role="alert">
                <span class="block sm:inline"></span>
            </div>
        </div>
    </div>

    <script>
        const downloadForm = document.getElementById('downloadForm');
        const urlInput = document.getElementById('url');
        const downloadTypeSelect = document.getElementById('download_type');
        const formatSelect = document.getElementById('format');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const videoPreview = document.getElementById('videoPreview');
        const videoThumbnail = document.getElementById('videoThumbnail');
        const videoTitle = document.getElementById('videoTitle');
        const videoChannel = document.getElementById('videoChannel');
        const videoDuration = document.getElementById('videoDuration');

        let debounceTimer;
        function debounce(func, delay) {
            return function(...args) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(this, args), delay);
            };
        }

        const fetchVideoInfo = debounce(async () => {
            const url = urlInput.value.trim();
            
            // Basic YouTube URL validation
            if (!url || (!url.includes('youtube.com') && !url.includes('youtu.be'))) {
                videoPreview.classList.add('hidden');
                return;
            }

            try {
                const response = await fetch('/video-info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch video info');
                }

                const data = await response.json();
                
                // Update preview with video info
                if (data.thumbnail) {
                    videoThumbnail.src = data.thumbnail;
                }
                videoTitle.textContent = data.title || 'Unknown Title';
                videoChannel.textContent = data.channel || 'Unknown Channel';
                
                // Format duration
                if (data.duration) {
                    const minutes = Math.floor(data.duration / 60);
                    const seconds = data.duration % 60;
                    videoDuration.textContent = `Duration: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    videoDuration.textContent = '';
                }
                
                videoPreview.classList.remove('hidden');
                errorMessage.classList.add('hidden');
            } catch (error) {
                console.error('[v0] Error fetching video info:', error);
                videoPreview.classList.add('hidden');
            }
        }, 800);

        urlInput.addEventListener('input', fetchVideoInfo);

        // Update format options based on download type
        downloadTypeSelect.addEventListener('change', () => {
            const downloadType = downloadTypeSelect.value;
            formatSelect.innerHTML = '<option value="">Select a format</option>';
            
            if (downloadType === 'video') {
                formatSelect.innerHTML += '<option value="mp4">MP4</option>';
                formatSelect.innerHTML += '<option value="webm">WebM</option>';
            } else {
                formatSelect.innerHTML += '<option value="mp3">MP3</option>';
                formatSelect.innerHTML += '<option value="m4a">M4A</option>';
            }
        });

        // Trigger format update on page load
        downloadTypeSelect.dispatchEvent(new Event('change'));

        // Handle form submission
        downloadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            const formData = new FormData(downloadForm);

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                
                // Get filename from Content-Disposition header
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'download';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                    if (filenameMatch && filenameMatch[1]) {
                        filename = filenameMatch[1].replace(/['"]/g, '');
                    }
                }
                
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                errorMessage.querySelector('span').textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
